<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio</p>
    <audio src="midia/Looping-Ascent-Joelummins.mp3" autoplay controls ></audio> <!--Usando a tag audio podemos reproduzir áudios. O argumento controls serve para ter como dar play/pause no audio e o autoplay para tocar quando entrar no site-->
    <h2>Outra forma de colocar áudio</h2>
    <p>Reproduzindo áudio</p>
    <audio preload="metadata" autoplay controls> <!--o preload é para carregar o audio/video quando o site abrir ou quando o usuario clicar no vídeo ou ir baixando o vídeo enquando o site está rodando-->
        <source src="midia/Looping-Ascent-Joelummins.mp3" type="audio/mpeg">
        <!--O type serve para falar o tipo de aquivo. Podendo ser mp3, ogg ou wav-->
    </audio>
</body>
</html>
