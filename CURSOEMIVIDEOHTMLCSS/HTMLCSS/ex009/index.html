<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordernadas</h2>
    <ol type="1"> <!--Tag ol fala que é uma lista ordernada. Eu posso passar o tipo da lista com o argumento type-->
        <li>Acordar</li> <!--li é cada item da lista-->
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li>
    </ol>
    <h2>Listas não Ordernadas</h2>
    <ul type="square"> <!--Lista não ordernada. Tbm posso usar o argumento type para mudar o estilo da pontuação. Posso usar disc, circle e square-->
        <li>Pão</li>
        <li>Margarina</li>
    </ul>
</body>
</html>
