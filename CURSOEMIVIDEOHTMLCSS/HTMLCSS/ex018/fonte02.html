<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Lobster';
            src: url('fonts/Lobster-Regular.ttf') format('opentype');
        } /*Usamos o font-face para fontes externas*/
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Lobster', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem inventore vitae, cupiditate placeat corporis numquam reiciendis asperiores doloribus deleniti laborum aut sit rerum provident amet nisi pariatur. Molestiae, et laboriosam.</p>
</body>
</html>
